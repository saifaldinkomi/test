{% extends 'book/main.html' %}
{% block content %}
  <h1>book page</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">auther</th>
        <th scope="col">price</th>
        <th scope="col">category</th>
      </tr>
    </thead>
    <tbody>
      {% for item in book %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.author }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.catecogy }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
