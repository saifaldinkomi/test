<div class="bg-FFD498">
  <form class="d-flex p-2 justify-content-center align-items-center flex-column row m-0" method="POST">
    {% csrf_token %}
    {{ form.username.label }}
    {{ form.username }}
    <br />
    {{ form.email.label }}
    {{ form.email }}
    <br />
    {{ form.password.label }}
    {{ form.password }}
    <br />
    {{ form.date_joined.label }}
    {{ form.date_joined }}

    <button type="submit" class="btn btn-primary">Submit</button>
    {{ form.errors }}
  </form>
</div>
